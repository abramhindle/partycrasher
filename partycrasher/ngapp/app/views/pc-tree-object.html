<input id="{{ ::id }}" type="checkbox" class="disclosure">
<label class="disclosure-button" for="{{ ::id }}"> Show </label>
<dl class="disclosure-contents dl-horizontal">
  <dt ng-repeat-start="(key, value) in ::value">
    {{ ::key }}
  </dt>
  <dd ng-repeat-end>
    <pc-tree value="value" />
  </dd>
</span>
