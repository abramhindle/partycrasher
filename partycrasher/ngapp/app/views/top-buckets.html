<main>
  <header class="page-header">
    <h1> Top Crashes </h1>
    <p class="description"> Since {{ since | fromNow }} </p>
  </header>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th> # </th>
          <th> Bucket </th>
          <th> Project </th>
          <th> Last Seen </th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="bucket in top_buckets">
          <td>{{ $index + 1 }}</td>
          <td>
            <a href="{{ bucket.href }}">
              <ng-pluralize count="bucket.total"
                when="{ 'one': '1 crash', 'other': '{} crashes' }" />
            </a>
          </td>
          <td>{{ bucket.project }}</td>
          <td>{{ bucket.last_seen | fromNow }} </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
