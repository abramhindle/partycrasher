<main>
  <header class="page-header">
    <h1> Bucket {{ ::id }} <small class="bucket-total">
      <ng-pluralize count="::total"
        when="{ 'one': '1 crash', 'other': '{} crashes' }" />
        total
      </small></h1>
  </header>

  <div class="bucket-summary">

  </div>

  <h2> Latest Crashes </h2>

  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th> # </th>
          <th> Project </th>
          <th> Seen </th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat-start="report in top_reports">
          <td rowspan="2">{{ $index + 1 }}</td>
          <td>{{ ::report.project }}</td>
          <td>{{ ::report.date | fromNow }} </td>
        </tr>

        <tr ng-repeat-end>
          <td colspan="2">
            <pre>&lt;pc-tree value="report" /&gt;</pre>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
